<body>


	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-8">
						<h2>
							Cadastro da <b>Família</b>
						</h2>
					</div>
				</div>
			</div>

			<div class="row">

				<div class="col-sm-12 col-md-6">
					<form>

						<div class="form-group">
							<!-- trazer os presidentes do banco de dados para preencher o dropdown a seguir e os values -->
							<label for="presidente">Líder de Rua</label> <select
								class="form-control" name="presidente" id="presidente">
								<option value="0" selected>- Selecione o Líder de Rua
									-</option>
								<option value="1"></option>
								<option value="2"></option>
								<option value="3"></option>
								<option value="4"></option>

							</select>
						</div>

						<div class="form-group">
							<label>Rua</label> <input type="text" class="form-control"
								id="exampleInput" value="" placeholder="Digite a rua">
						</div>

						<div class="form-group">
							<label>Número</label> <input type="text" class="form-control"
								id="exampleInput" value="" placeholder="Digite o número">
						</div>

						<div class="form-group">
							<label>Complemento</label> <input type="text"
								class="form-control" id="exampleInput" value=""
								placeholder="Digite o complemento">
						</div>

						<div class="form-group">
							<label>Ponto de Referência</label> <input type="text"
								class="form-control" id="exampleInput" value=""
								placeholder="Digite o ponto de referência">
						</div>

						<div class="form-group">
							<label>Nome do representante da família</label> <input
								type="text" class="form-control" id="exampleInput" value=""
								placeholder="Digite o nome do representante">
						</div>

						<div class="form-group">
							<label>CPF do representante da família</label> <input
								type="text" class="form-control" id="exampleInput" value=""
								placeholder="Digite o CPF do representante">
						</div>

						<div class="form-group">
							<label>RG do representante da família</label> <input type="text"
								class="form-control" id="exampleInput" value=""
								placeholder="Digite o RG do representante">
						</div>

						<div class="form-group">
							<label>Data de nascimento do representante da família</label> <input
								type="text" class="form-control" id="exampleInput" value=""
								placeholder="Digite a data de nascimento">
						</div>

						<div class="form-group">
							<label class="control-label" for="submit"></label>
							<div>
								<button id="submit" type="button" class="btn btn-success"
									onclick="msg()">Salvar</button>
								<button type="button" class="btn btn-danger"
									onclick=" tabelaFamilia()">Cancelar</button>
							</div>
						</div>
					</form>

				</div>

				<div class="col-sm-12 col-md-6">
					<form>

						<div class="form-group">
							<label>Telefone de Contato</label> 
							<input type="text" class="form-control" id="exampleInput" value=""
								placeholder="Digite o telefone de contato">
						</div>

						<div class="form-group">
							<label>e-mail</label> <input type="text" class="form-control"
								id="exampleInput" value=""
								placeholder="Digite o e-mail de contato">
						</div>

						<div class="form-group">
							<label>N.º crianças</label> <input type="text"
								class="form-control" id="exampleInput" value=""
									placeholder="Digite o número de crianças">
						</div>

						<div class="form-group">
							<label>N.º idosos</label> 
							<input type="text"
								class="form-control" id="exampleInput" value=""
									placeholder="Digite o número de idosos">
						</div>

						<div class="form-group">
							<label>N.º adultos</label> <input type="text"
								class="form-control" id="exampleInput" value=""
									placeholder="Digite o número de adultos">
						</div>

						<div class="form-group">
							<label>Total habitantes</label> <input type="text"
								class="form-control" id="exampleInput" value=""
									placeholder="Digite o número total de habitantes">
						</div>


						<div class="form-group">
							<label for="comment">Observações</label>
							<textarea class="form-control" rows="8" id="comment"
								style="resize: none;"></textarea>
						</div>



						<!-- <div class="form-group">
  							<label class="col-md-4 control-label" for="submit"></label>

										<button type="button" class="btn btn-danger">Cancelar</button>

  						</div>
						</div> -->

						<!-- <button type="submit" class="btn btn-primary">Salvar</button> -->

					</form>
				</div>

						<div class="form-group">

						</div>

			</div>
