			<div class="row">

				<div class="col-sm-12 col-md-6">
					<form>

						<!-- trazer os presidentes cadastrados no banco de dados -->
						<div class="form-group">
							<label for="presidente">Líder de Rua</label>
  						<select class="form-control" name="presidente" id="presidente">
  								<option value="0" selected > - Selecione o Líder de Rua - </option>
    							<option value="1"> </option>
    							<option value="2"> </option>
    							<option value="3"> </option>
    							<option value="4"> </option>
  						</select>
						</div>

						<div class="form-group">
							<label>Rua</label>
							<input type="text" class="form-control" id="txtRua" placeholder="Digite a rua">
						</div>

						<div class="form-group">
							<label>Número</label>
							<input type="text" class="form-control" id="txtNumero" placeholder="Digite o número">
						</div>

						<div class="form-group">
							<label>Complemento</label>
							<input type="text" class="form-control" id="txtComplemento" placeholder="Digite o complemento">
						</div>

						<div class="form-group">
							<label>Ponto de Referência</label>
							<input type="text" class="form-control" id="txtReferencia" placeholder="Digite o ponto de referência">
						</div>

						<div class="form-group">
							<label>Nome do representante da família</label>
							<input type="text" class="form-control" id="txtNomeFamilia" placeholder="Digite o nome do representante">
						</div>

						<div class="form-group">
							<label>CPF do representante da família</label>
							<input type="text" class="form-control" id="exampleInput" placeholder="Digite o CPF do representante">
						</div>

						<div class="form-group">
							<label>RG do representante da família</label>
							<input type="text" class="form-control" id="exampleInput" placeholder="Digite o RG do representante">
						</div>

						<div class="form-group">
							<label>Data de nascimento do representante da família</label>
							<input type="text" class="form-control" id="txtDataNascimento" placeholder="Digite a data de nascimento">
						</div>
						
						<div class="form-group">
								<label class="control-label" for="submit"></label>
								<div>
										<button id="submit" type="button" class="btn btn-success" onclick="validate()">Salvar</button>
										<button type="button" class="btn btn-danger" onclick=" tabelaFamilia()">Cancelar</button>
								</div>
							</div>
					</form>

				</div>

				<div class="col-sm-12 col-md-6">
					<form>
					
						<div class="form-group">
							<label>Telefone de Contato</label>
							<input type="text" class="form-control" id="exampleInput" value="" 
								placeholder="Digite o telefone de contato">
						</div>

						<div class="form-group">
							<label>e-mail</label> <input type="text" class="form-control" id="exampleInput"
								value="" placeholder="Digite o e-mail de contato">
						</div>

						<div class="form-group">
							<label>N.º crianças</label>
							<input type="text" class="form-control" id="txtNCriancas" 
								placeholder="Digite o número de crianças">
						</div>

						<div class="form-group">
							<label>N.º idosos</label>
							<input type="text" class="form-control" id="txtNIdosos" 
								placeholder="Digite o número de idosos">
						</div>

						<div class="form-group">
							<label>N.º adultos</label>
							<input type="text" class="form-control" id="txtNAdultos" 
								placeholder="Digite o número de adultos">
						</div>

						<div class="form-group">
							<label>Total habitantes</label>
							<input type="text" class="form-control" id="txtTotalHabitantes" 
								placeholder="Digite o número total de habitantes">
						</div>


							<div class="form-group">
								<label for="comment">Observações</label>
								<textarea class="form-control" rows="8" id="txtObservacoes" style="resize: none;"></textarea>
							</div>

					</form>
				</div>
