				<div class="col-sm-12 col-md-6">
					<form>

						<div class="form-group">
							<label for="presidente">Presidente</label>
  						<select class="form-control" name="presidente" id="presidente">
    							<option value="1">Amanda</option>

						<div class="form-group">
							<label >Rua</label>
							<input type="text" class="form-control" id="exampleInput" placeholder="Digite a rua">
						</div>

						<div class="form-group">
							<label >Número</label>
							<input type="text" class="form-control" id="exampleInput" placeholder="Digite o número">
						</div>

						<div class="form-group">
							<label >Complemento</label>
							<input type="text" class="form-control" id="exampleInput" placeholder="Digite o complemento">
						</div>

						<div class="form-group">
							<label >Ponto de Referência</label>
							<input type="text" class="form-control" id="exampleInput" placeholder="Digite o ponto de referência">
						</div>

						<div class="form-group">
							<label >Nome do representante da família</label>
							<input type="text" class="form-control" id="exampleInput" placeholder="Digite o nome do representante">
						</div>

						<div class="form-group">
							<label >CPF</label>
							<input type="text" class="form-control" id="exampleInput" placeholder="Digite CPF do representante">
						</div>

						<div class="form-group">
							<label >RG</label>
							<input type="text" class="form-control" id="exampleInput" placeholder="Digite o RG do representante">
						</div>

						<div class="form-group">
							<label >Data de nascimento</label>
							<input type="text" class="form-control" id="exampleInput" placeholder="Digite a data de nascimento">
						</div>
						
						<div class="form-group">
								<label class="control-label" for="submit"></label>
								<div>
										<button id="submit" type="button" class="btn btn-success">Salvar</button>
										<button type="button" class="btn btn-danger" onclick=" tabelaFamilia()">Cancelar</button>
								</div>
							</div>
					</form>

				</div>

						<div class="form-group">

						</div>

						<div class="form-group">
							<label >N.º crianças</label>
							<input type="text" class="form-control" id="exampleInput" placeholder="Digite o número de crianças">
						</div>

						<div class="form-group">
							<label >N.º idosos</label>
