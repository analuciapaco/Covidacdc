<body>

	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-8">
						<h2>
							Cadastro <b>Candidatos a Voluntário</b>
						</h2>
					</div>
				</div>
			</div>

				<div class="row">
  				<div class="col-sm-12 col-md-6" id="dados">

  					<div class="card-body">
    					<form>
      					<div class="form-group">
        					<label >Nome</label>
        					<input readonly="readonly"
          				type="text" class="form-control" id="exampleInput" placeholder="Maria Lucia">
      					</div>

      					<div class="form-group">
        					<label >Endereço</label>
        					<input readonly="readonly"
          				type="text" class="form-control" id="exampleInput" placeholder="Rua do Centro, 70">
      					</div>

								<div class="form-group">
        					<label >e-mail</label>
        					<input readonly="readonly"
          				type="text" class="form-control" id="exampleInput" placeholder="marialucia@gmail.com">
      					</div>

      					<div class="form-group">
        					<label >Telefone</label>
        					<input readonly="readonly"
          				type="text" class="form-control" id="exampleInput" placeholder="98888-0000">
      					</div>

      					<div class="form-group">
        					<label >Data de Nascimento</label>
        					<input readonly="readonly"
          				type="text" class="form-control" id="exampleInput" placeholder="17/05/1980">
      					</div>

      					<div class="form-group">
        					<label >CPF</label>
        					<input readonly="readonly"
          				type="text" class="form-control" id="exampleInput" placeholder="000.000.000-00">
      					</div>

      					<div class="form-group">
        					<label >Nome agente comunitário de saúde</label>
        					<input readonly="readonly"
          				type="text" class="form-control" id="exampleInput" placeholder="Elisa">
      					</div>

      					<p>Ligação Concluída?</p>
      					<div class="form-check form-check-inline">
        					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        					<label class="form-check-label" for="inlineRadio1">Sim</label>
      					</div>

      					<div class="form-check form-check-inline">
        					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        					<label class="form-check-label" for="inlineRadio1">Não</label>
      					</div>
    			</form>
  		</div>
  </div>

  <div class="col-sm-12 col-md-6">

  <div class="card-body">
    <form>

      <div class="form-group">
        <label for="comment">Observações</label>
        <textarea class="form-control" rows="25" id="comment" style="resize: none;"></textarea>
      </div>

  </form>
</div>
